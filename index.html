<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Диагностика заболевания человека</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Диагностика заболевания</h1>
        <div class="question" id="quest">
            <p id="quest"> Диагностика заболевания </p>
        </div>
        <input type="checkbox" class="checkbox" onchange="change_yes()" name="yes" id="yes" value="yes" />
        <input type="checkbox" class="checkbox" onchange="change_no()" name="no" id="no" value="No" /></br>
        <p id="answer">Да Нет</p>
        </br>
        <div class="button">
            <button id="result" onClick="result()" class="btn btn-primary uploadButton">Подтвердить выбор</button>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/rules.js"></script>
</body>

</html>
